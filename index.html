<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Zappar + Three.js Test</title>

    <!-- Library Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>

    <!-- Library ZapparThree (pastikan urutannya setelah three.js) -->
    <script src="https://libs.zappar.com/zappar-threejs/2.1.0/zappar-threejs.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <script>
      console.log("üöÄ Script dimulai...");

      // Cek apakah ZapparThree berhasil dimuat
      if (typeof ZapparThree === "undefined") {
        console.error("‚ùå ZapparThree belum terdeteksi!");
      } else {
        console.log("‚úÖ ZapparThree berhasil dimuat!");
      }

      // Inisialisasi scene dan camera
      const scene = new THREE.Scene();
      const camera = new ZapparThree.Camera();

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Tambahkan background kamera
      const manager = new ZapparThree.LoadingManager();
      const zapparCamera = new ZapparThree.Camera();
      const background = new ZapparThree.CameraBackgroundMesh(zapparCamera, manager);
      scene.add(background);

      // Tambahkan kotak
      const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      // Animasi
      function animate() {
        requestAnimationFrame(animate);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        renderer.render(scene, zapparCamera);
      }

      animate();
    </script>
  </body>
</html>
