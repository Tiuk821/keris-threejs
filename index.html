<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Zappar Three.js Marker Example</title>
    <script src="https://libs.zappar.com/zappar-threejs/2.3.3/zappar-threejs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <script>
      // Inisialisasi renderer
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Buat scene
      const scene = new THREE.Scene();

      // Buat kamera Zappar
      const camera = new ZapparThree.Camera();
      scene.add(camera);

      // Setup permission kamera
      ZapparThree.permissionRequestUI().then(granted => {
        if (granted) ZapparThree.permissionGranted();
        else ZapparThree.permissionDeniedUI();
      });

      // Buat tracker dari file marker .zpt
      const tracker = new ZapparThree.ImageTrackerLoader().load("kartu-marker.zpt");

      // Buat anchor untuk menempelkan objek ke marker
      const trackerGroup = new ZapparThree.ImageAnchorGroup(camera, tracker);
      scene.add(trackerGroup);

      // Tambah objek 3D
      const box = new THREE.Mesh(
        new THREE.BoxGeometry(0.5, 0.5, 0.5),
        new THREE.MeshNormalMaterial()
      );
      trackerGroup.add(box);

      // Loop render
      const clock = new THREE.Clock();
      function animate() {
        requestAnimationFrame(animate);
        const delta = clock.getDelta();
        box.rotation.y += delta; // biar mutar

        camera.updateFrame(renderer);
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
